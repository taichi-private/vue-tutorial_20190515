<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue.js App</title>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <div id="app2">
    <span v-bind:title="message">サンプル</span>
  </div>
  <div id="app3">
    <span v-if="flag">flag</span>
  </div>
  <div id="app4">
    <ul v-for="item in list">
      <li>{{ item.text }}</li>
    </ul>
  </div>
  <div id="app5">
    <p>{{ message }}</p>
    <button v-on:click='reverseMessage'>Reverse Message</button>
  </div>  
  <div id="app6">
    <p>{{ message }}</p>
    <input type="text" v-model='message'>
  </div>
  <div id="app7">
    <ol>
      <todo-item
        v-for="item in list"
        v-bind:todo="item"
        v-bind:key="item.id">
      </todo-item>
    </ol>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./javascripts/index.js"></script>
</body>
</html>
